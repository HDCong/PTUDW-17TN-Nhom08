<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sea Diamond | Homepage</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- css style -->
    <link rel="stylesheet" type="text/css" href="../css/Home-page.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
    <!-- slick -->

</head>
<body>
    <!-- wrap all content in the page consist of header main content, footer-->
    <div class="container mb-4">
        <!-- content goes here -->

        <!-- this part consists of logo, hotel's name login button, register button, navigation bar -->
        <header class="row flex-nowrap no-gutters justify-content-between align-items-center" id="header">
            <div class="logo col-2">
                <a href=""><img src="../images/logos/logo_v1.png" alt="logo"></a>
            </div>

            <div class="hotel-name col-8 text-center">
                Sea Diamond hotel
            </div>

            <div class="login text-right col-2">
                <a class="log-btn" href="#">Sign In</a>
            </div>
        </header>
        
        <!-- navigation bar -->
        <div class="nav-bar mb-3" id="content">
            <ul class="nav justify-content-center no-gutters pt-2 pb-2">
                <li class="nav-item col-2 i-begin active">
                  <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item col-2 i-normal">
                  <a class="nav-link" href="#">Our rooms</a>
                </li>
                <li class="nav-item col-2 i-normal">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item col-2 i-normal">
                  <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item col-2 i-end">
                  <a class="nav-link" href="#">Book now</a>
                </li>
            </ul>
        </div>


        <!-- content goes here -->
        <div class="main-content">
            <div class="img-container mb-5"></div>
            
        </div>

    </div>

     <!-- this part consists of information of service provider,
             social media links -->
    <!-- footer -->
    <footer class="page-footer pt-5">
        <div class="container-fluid text-left">
            <div class="row justify-content-center">
                <!-- Grid column -->
                <div class="ft-container col-3 mb-md-0 mb-3">
                    <div class="ft-item">
                        <h5>Main contact</h5>
                        <ul class="list-unstyled">
                            <li>District 1, Ho Chi Minh city, VN</li>
                            <li>info@seadiamond.com</li>
                            <li>+84 1535 43526</li>
                        </ul>
                    </div>
                </div>
                <!-- Grid column -->
                <div class="ft-container col-3 mb-md-0 mb-3">
                    <div class="ft-item">
                        <h5>Site links</h5>
                        <ul class="list-unstyled">
                            <li><a href="#!">About us</a></li>
                            <li><a href="#!">Our rooms</a></li>
                        </ul>
                    </div>
                </div>
                <!-- Grid column -->
                <div class="ft-container col-3 mb-md-0 mb-3">
                    <div class="ft-item">
                        <h5>Social</h5>
                        <div class="icons">
                            <span class="mr-3"><a href="#"><i class="fab fa-facebook-f"></i></a></span>
                            <span class="mr-3"><a href="#"><i class="fab fa-instagram"></i></a></span>
                            <span class="mr-3"><a href="#"><i class="fab fa-youtube"></i></a></span>
                        </div>
                        <div class="footer-copyright mt-2">Copy rights 2020 HCMUS-CNTN</div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
